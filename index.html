<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a5930103ea.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            font-family: 'Noto Sans TC', sans-serif;
        }
        html, body{height:100%;min-height: 100%;}
        #app {
            min-height: 100%;
            background-color: #CDDCDC;
            background-image: linear-gradient(-225deg, #E3FDF5 0%, #FFE6FA 100%);
        }

        .orders .col-12{
            height: 275px;
        }
        .orders .col-12:hover{
            transition-duration: 0.5s;
            transform: translateY(-20px);
        }

        .order{
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;

        }

        .orders .col-12 a{
            box-shadow: 7px 7px 15px 0px rgba(250, 208, 196,0.8);
            overflow:hidden;
            text-decoration: none;
        }
        .orders .col-12:hover a::before{
            

            z-index: 5;
            content: "";
            position: absolute;
            width: 1500px ;
            height: 1500px;
            top:0%;
            left:0%;
            border-radius: 2rem;
            background-image: linear-gradient(to right, #ffc3a0 0%, #ffc3a0 100%);
            animation-name:Shiny ;
            animation-duration:2s ;
            transform: rotate(-45deg)   translateY(-50%);

        }
        @keyframes Shiny{
            0%{
                transform: rotate(-45deg)  translateY(-125%);
            }
            100%{
                transform: rotate(-45deg)  translateY(-50%);
            }
        }



        .order .img{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            z-index:10;
        }
        .order .content{
            display: flex;
            flex-direction: column;
            margin:20px 0px 0px 0px;
            width: 100%;
            height:100%;
            z-index:10;

        }
        .text-orange{
            background-image: linear-gradient(to right, #ff8177 0%, #ff867a 0%, #ff8c7f 21%, #f99185 52%, #cf556c 78%, #b12a5b 100%);
            background-image: -webkit-linear-gradient(to right, #ff8177 0%, #ff867a 0%, #ff8c7f 21%, #f99185 52%, #cf556c 78%, #b12a5b 100%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }
        .header{
            width: 100%;
            height: 75px;
            box-shadow: 5px 5px 10px 0px #a1c4fd;
        }

    </style>
</head>

<body>
    <div id="app" class="d-flex flex-column">
        <div class="header">

        </div>
        <div class ="container p-xl-5 p-3 d-flex flex-fill">
            <div 
                class ="rounded-5 bg-white bg-opacity-10 
                        w-100 p-xl-3 p-2 " 
                style="box-shadow: 5px 5px 10px 0px #a1c4fd;"
            >
                <div class="row g-4 orders m-0 ">
                    <template v-for="(item,index) in items" :key="index">
                    <div class="col-12 col-xl-4 my-2"  >
                        <div class="w-100 h-100 rounded-5"  style="background-image: linear-gradient(to right, rgba(255, 195, 160,0.4) 0%, rgba(255, 175, 189,0.3) 100%);">
                            <a :href="item.link" class="w-100 h-100 d-block p-4 rounded-5 position-relative">
                                <div class="order fs-4"  >
                                    <div class="img" >
                                        <i class="fa-2x text-orange" :class="item.img_class"></i>
                                    </div>
                                    <div class="content" >
                                        <div class="fs-2 text-orange text-center" style="font-weight: 900;">{{ item.title }}</div>

                                        <div class="fs-6 fw-lighter text-muted">
                                            {{ item.content }}
                                        </div>
                                        <div class="fs-6 fw-lighter text-muted mt-auto ms-auto d-flex">
                                            {{ item.date }}
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    </template>


                </div>




            </div>
        </div>

    </div>
    <script>
        Vue.createApp({
            data(){
                return{
                    items:[
                        {
                            img_class:{"fa-solid":true,"fa-9":true,},
                            link:"./sudo.html",
                            title:"數獨",
                            date:"Made By 7/3",
                            content:"能夠使用DFS產生非唯一解數獨，並且搭配Vue、Bootstrap、Lodash等套件實現功能",
                        },
                        {
                            img_class:{"fa-solid":true,"fa-gauge-high":true,},
                            link:"./dejavu.html",
                            title:"CSS儀表板",
                            date:"Made By 7/6",
                            content:"使用CSS偽類再搭配一系列的絕對定位還有Vue完成此功能",
                        },

                    ]
                }
            }
        }).mount("#app");

    </script>
</body>

</html>
