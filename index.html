<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a5930103ea.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            font-family: 'Noto Sans TC', sans-serif;
        }
        html, body{height:100%;min-height: 100%;}
        #app {
            min-height: 100%;
            background-image: linear-gradient(-225deg, #E3FDF5 0%, #FFE6FA 100%);        
        }

        .orders .col-12{
            height: 350px;
        }
        .orders .col-12:hover{
            transition-duration: 0.5s;
            transform: translateY(-20px);
        }
        .order{
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;

        }

        .orders .col-12 a{
            border:1px solid rgba(250, 208, 196,0.7) !important;
            box-shadow: 20px 20px 40px 0px rgba(250, 208, 196,0.7);
        }
        .order .img{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
        }
        .order .content{
            margin:20px 0px auto 0px;
            width: 100%;
            color:rgba(250, 208, 196,1);

        }
        .text-orange{
            background: linear-gradient(to right, #ffc3a0 0%, #ffafbd 100%);
            background: -webkit-linear-gradient(to right, #ffc3a0 0%, #ffafbd 100%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }


    </style>
</head>

<body>
    <div id="app" class="p-xl-5 p-2 d-flex">
        <div class="container border border-3 rounded-5 bg-white p-xl-3 p-2  ">
            <div class="row g-4 orders m-0 mb-auto">
                <template v-for="(item,index) in items" :key="index">
                <div class="col-12 col-xl-4 ">
                    <a :href="item.link" class="w-100 h-100 d-block p-4 rounded-5 bg-white">
                        <button class="w-100 h-100 border-0" >
                            <div class="order fs-4 "  >
                                <div class="img">
                                    <i class="fa-2x text-orange" :class="item.img_class"></i>
                                </div>
                                <div class="content" >
                                    <div class="fs-2 text-orange" style="font-weight: 900;">{{ item.title }}</div>
                                    <div class="fs-6 fw-lighter text-muted">
                                        {{ item.content }}
                                    </div>
    
                                </div>
                            </div>
                        </button>
                    </a>

                </div>
                </template>


            </div>




        </div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return{
                    items:[
                        {
                            img_class:{"fa-solid":true,"fa-9":true,},
                            link:"./sudo.html",
                            title:"數獨",
                            content:"能夠使用DFS產生非唯一解數獨，並且搭配Vue、Bootstrap、Lodash等套件實現功能",
                        },


                    ]
                }
            }
        }).mount("#app");

    </script>
</body>

</html>
