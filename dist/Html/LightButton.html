<!doctype html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LightButton</title>
    <script src="https://kit.fontawesome.com/a5930103ea.js" crossorigin="anonymous"></script>
<script defer src=".././Js/LightButton.js"></script><link href=".././css/LightButton.css" rel="stylesheet"></head>

<body>
    <div id="app" class="d-flex flex-column">
        <div class="CardWrapper m-auto d-flex flex-column">
            <button class="Card btn btn-dark w-100 h-100 ">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <div class="text-white fs-4 fw-semibold">Button</div>
            </button>
            <div class="mt-5 mx-auto d-flex">
                <a href="./index.html"  class="mx-1">
                    <button class="btn btn-light fw-semibold rounded-4 ">Back</button>
                </a>
                <button 
                    class="btn btn-info fw-semibold rounded-4 mx-1"
                    data-bs-toggle="modal" data-bs-target="#Info"
                >
                    
                    Info
                </button>
            </div>
     
        </div>
        <!-- Modal -->
        <div class="modal fade" id="Info" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="InfoLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header ">
                        <h5 class="modal-title fw-semibold fs-4" id="WinLabel">Reference</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body fs-6 text-primary">
                        <p>
                            <a href="https://codepen.io/soufiane-khalfaoui-hassani/pen/LYpPWda?editors=0100" >CodePen 光流特效</a>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
