<!doctype html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MagicCard</title>
    <script src="https://kit.fontawesome.com/a5930103ea.js" crossorigin="anonymous"></script>
<script defer src=".././Js/MagicCard.js"></script><link href=".././css/MagicCard.css" rel="stylesheet"></head>

<body>
    <div id="app" class="d-flex flex-column">
        <div class="CardWrapper rounded-5 m-auto d-flex flex-column">
            <div class="Card w-100 h-100 rounded-5">
                <span class="content fw-bold fs-3">
                    Magic Card
                </span>
            </div>
            <div class="mt-5 mx-auto d-flex">
                <a href="./index.html"  class="mx-1">
                    <button class="btn btn-light fw-semibold rounded-4 ">Back</button>
                </a>
                <button 
                    class="btn btn-info fw-semibold rounded-4 mx-1"
                    data-bs-toggle="modal" data-bs-target="#Info"
                >
                    
                    Info
                </button>
            </div>
     
        </div>
        <!-- Modal -->
        <div class="modal fade" id="Info" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="InfoLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header ">
                        <h5 class="modal-title fw-semibold fs-4" id="WinLabel">Reference</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body fs-6 text-primary">
                        <p>
                            <a href="https://codepen.io/gayane-gasparyan/pen/jOmaBQK?editors=0110" >CodePen MagicCard</a>
                        </p>
                        <p>
                            <a href="https://ithelp.ithome.com.tw/articles/10217945">It邦幫忙 z-index 與 Stacking Context</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
