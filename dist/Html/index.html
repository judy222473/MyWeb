<!doctype html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <script src="https://kit.fontawesome.com/a5930103ea.js" crossorigin="anonymous"></script>
<script defer src=".././Js/index.js"></script><link href=".././css/index.css" rel="stylesheet"></head>

<body>
    <div id="app" class="d-flex flex-column">
        <div class="header">
            <div class="header-bar p-3 flex-wrap container">
                <div class="header-brand">
                    <span class="fw-bolder text-blue">MyWeb</span>
                </div>
                <button class="d-lg-none ms-auto  btn btn-primary"  @click="shirk()" >
                    <i class="fa-solid fa-bars fa-2x"></i>
                </button>
                <ul class="collapse-wrapper d-flex flex-column flex-lg-row" >
                    <li><a href="#">test</a></li>
                    <li><a href="#">test</a></li>
                    <li><a href="#">test</a></li>
                    <li><a href="#">test</a></li>
                    <li><a href="#">test</a></li>
    
                </ul>
            </div>

        </div>
        <div class="intro-wraper">
            <div class="row m-0">
                <div class="col-12 col-xl-6 ">
                    <svg  height="350" viewBox="0 0 256 290" version="1.1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid">
                        <g>
                            <polygon fill="#FFFFFF"
                                points="128 0.0483018868 256 72.4528302 256 217.310189 128 289.714717 0 217.310189 0 72.4528302"></polygon>
                            <path
                                d="M233.153208,212.286792 L132.250566,269.427925 L132.250566,224.990189 L195.139623,190.357736 L233.153208,212.286792 Z M240.060377,206.055849 L240.060377,86.6535849 L203.157736,107.954717 L203.157736,184.754717 L240.060377,206.055849 Z M22.4603774,212.286792 L123.363019,269.379623 L123.363019,224.941887 L60.4739623,190.357736 L22.4603774,212.286792 L22.4603774,212.286792 Z M15.5532075,206.055849 L15.5532075,86.6535849 L52.4558491,107.954717 L52.4558491,184.754717 L15.5532075,206.055849 L15.5532075,206.055849 Z M19.8520755,78.925283 L123.363019,20.3833962 L123.363019,63.3720755 L57.0445283,99.84 L56.5132075,100.129811 L19.8520755,78.925283 L19.8520755,78.925283 Z M235.713208,78.925283 L132.250566,20.3833962 L132.250566,63.3720755 L198.520755,99.8883019 L199.052075,100.178113 L235.713208,78.925283 L235.713208,78.925283 Z"
                                fill="#8ED6FB"></path>
                            <path
                                d="M123.363019,214.846792 L61.3433962,180.697358 L61.3433962,113.123019 L123.363019,148.914717 L123.363019,214.846792 L123.363019,214.846792 Z M132.250566,214.846792 L194.270189,180.74566 L194.270189,113.123019 L132.250566,148.914717 L132.250566,214.846792 Z M65.4973585,105.298113 L127.806792,71.0520755 L190.067925,105.298113 L127.806792,141.234717 L65.4973585,105.298113 L65.4973585,105.298113 Z"
                                fill="#1C78C0"></path>
                        </g>
                    </svg>
                </div>
                <div class="col-12 col-xl-5  flex-column fs-2 fw-bolder">
                    <span class="intro-content  text-blue py-3">
                        <div>本網站有使用Webpack</div>
                        <div>所以程式碼看起來可能髒髒的</div>
                    </span>
                    <button 
                        class="mt-4 rounded-5 fs-5"
                        data-bs-toggle="modal" data-bs-target="#Webpack"
                    >
                    What is Webpack
                    </button>
                </div>
            </div>
        </div>
        <div class ="container p-xl-5 p-3 d-flex" >
            <div 
                class ="rounded-5 bg-white bg-opacity-10 
                        w-100 p-xl-3 p-2 " 
                style="box-shadow: 5px 5px 10px 0px #a1c4fd;"
            >
                <div class="row g-4 orders m-0 ">
                    <template v-for="(item,index) in items" :key="index">
                    <div class="col-12 col-xl-4 my-4"  >
                        <div class="w-100 h-100 rounded-5"  style="background-image: linear-gradient(to right, rgba(255, 195, 160,0.4) 0%, rgba(255, 175, 189,0.3) 100%);">
                            <a :href="item.link" class="w-100 h-100 d-block p-4 rounded-5 position-relative">
                                <div class="order fs-4"  >
                                    <div class="img" >
                                        <i class="fa-2x text-orange" :class="item.img_class"></i>
                                    </div>
                                    <div class="content" >
                                        <div class="fs-2 text-orange text-center" style="font-weight: 900;">{{ item.title }}</div>

                                        <div class="fs-6 fw-light text-muted">
                                            {{ item.content }}
                                        </div>
                                        <div class="fs-6 fw-light text-muted mt-auto ms-auto d-flex">
                                            {{ item.date }}
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    </template>


                </div>




            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="Webpack" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="WebpackLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header ">
                        <h5 class="modal-title fw-semibold fs-4" id="WinLabel">功能介紹</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body fs-6 ">
                        <p class="fs-5 fw-semibold text-primary">Q：為甚麼要用Webpack</p>
                        <div class="fs-6 text-muted">
                            <p>1. 能夠使用預處理器編譯(SASS、Vue SFC、TypeScript)，以及程式碼壓縮或照片壓縮</p>
                            <p>2. 能夠使用import方便將JS檔案做模組化(因為瀏覽器不支援import語句)</p>
                        </div>
                        <hr>
                        <p class="fs-5 fw-semibold text-dark">官網</p>
                        <div class="d-flex flex-column">
                            <span><a href="https://webpack.js.org/">Webpack官網</a></span>
                            <span><a href="https://sass-lang.com/">Sass官網</a></span>
                            <span><a href="https://vuejs.org/">Vue官網</a></span>
                            <span><a href="https://www.typescriptlang.org/">TypeScript官網</a></span>
                        </div>
                        <hr>
                        <p class="fs-5 fw-semibold text-dark">網路上的說明</p>
                        <div>
                            <a href="https://ithelp.ithome.com.tw/articles/10209683">It邦幫忙</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
